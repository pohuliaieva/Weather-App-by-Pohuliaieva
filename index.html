<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The weather by Pohuliaieva</title>
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="scr/styles.css" />


</head>

<body>
  <div class="header">
    <div class="first-part">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-3">
            <form class="search" id="search-form">
              <input type="search" placeholder="Search for a city..." autocomplete="off" autofocus="on"
                class="form-control col-md-4" id="city-input" />
              <input type="submit" value="Search city" id="btn-search" class="offset-md-3" />
            </form>
          </div>

        </div>
      </div>
      <div class="temperature offset-md-3">
        <div class="main-info">
          <div class="row">
            <div class="col-md-4 col-xs-6 col-sm-6 offset-xs-1">
              <div class="city-main">
                <p class="city-main-name" id="citymain"></p>
                <p class="city-info">Last update: <span id="lastupdate"></span> </p>
              </div>
            </div>
            <div class="col-md-4 col-xs-6 col-sm-6 offset-md-1">
              <div class="city-temp">
                <p class="city-main-temp">
                  <img src="" alt="" id="icon"> <span id="temperaturemain">25</span>
                  <span class="unit" id="metric"> <a href="#" class="active" id="celsius">°C</a> | <a href="#"
                      class="faren" id="faren">°F</a> </span>
                </p>
                <p class="city-sky offset-md-1" id="descriptionmain">Partly cloudy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-details">
        <div class="container">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-3 ">
              <div class="card" id="card-details">
                <div class="details-icon">
                  <img src="img/wind.svg" class="card-img-top" alt="..." />
                </div>
                <div class="card-body">
                  <h5 class="card-title">Wind speed</h5>
                  <p class="card-text-detail "><span id="metrick-wind">5</span> km/h</p>

                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 ">
              <div class="card" id="card-details">
                <img src="img/heart.svg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Pressure</h5>
                  <p class="card-text-detail"><span id="metrick-pressure"></span> hpa</p>

                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 ">
              <div class="card" id="card-details">
                <img src="img/humidity.svg" class="card-img-top" id="card-img-hum" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Humidity</h5>
                  <p class="card-text-detail"><span id="humidity"></span>%</p>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 ">
              <div class="card" id="card-details">
                <img src="img/water-waves.svg" class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Water</h5>
                  <p class="card-text-detail"><span id="metrick-water">21</span> °C</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="music-recom">
      <div class="container">
        <div class="row ">
          <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="music-block">

              <div class="col-md-4 ">
                <div class="music-name">
                  Playlist on today </div>
                <div class="music-playlist">Today's Top Hits</div>
              </div>
              <div class="playlist-play">
                <div class="col-md-12">
                  <iframe style="border-radius: 2px"
                    src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWzQTBs5BHX9?utm_source=generator&theme=0"
                    width="100%" height="75" frameborder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </div>
              </div>

            </div>
          </div>
          <div class="col-md-6 col-xs-12 col-sm-12">
            <div class="block-recomendations">
              <div class="like-icon">
                <div class="col-md-1">
                  <img src="img/like.svg" alt="like icon" width="50px" />
                </div>
              </div>
              <div class="rec-text">
                <div class="info-head">Recommendation!</div>
                <div class="info-text">
                  Use sunscreen, wear a hat and drink cold drinks.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="weather-week" id="weather-week"> </div>


    <div class="footer">
      <p class="copy">Developed by <a href="https://github.com/pohuliaieva/Weather-App-by-Pohuliaieva" class="copy-link"
          target="_blank"> Yevheniia Pohuliaieva</a> </p>
    </div>

    <script src="scr/script.js"></script>
</body>


</html>
